<!DOCTYPE html>
<html>
<head>
<title>tic toc board</title>
<style type="text/css">
h1{
    font-size:50px;
    text-align: center;
}
table{
    margin:auto
}
td{
    text-align: center;
    width: 100px;
    height: 100px;
    }

.vertical{
    border-left:1px solid black;
    border-right:1px solid black;
}
.horizon{
    border-top:1px solid black;
    border-bottom:1px solid black;
}

</style>
</head>
<body>

<h1>Tic Toc Board</h1>

<table>
<tr>
    <td>1</td>
    <td class="vertical">2</td>
    <td class>3</td>
</tr>
<tr>
    <td class="horizon">4</td>
    <td class="vertical horizon">5</td>
    <td class="horizon">6</td>
</tr>
<tr>
    <td>7</td>
    <td class="vertical">8</td>
    <td>9</td>
</tr>



</table>

</body>
</html>
